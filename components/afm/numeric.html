<h3 class="overviewHeader">Vraag {questionNumber}</h3>
<div class="TableContainer ">
    <table class="table TableComponent-table">
        <tbody>
            <tr class="un-clicked-row">
                <th class="padding adjust-width"></th>
                <th class="FixedHeaderCellComponent x-no-rollup x-header  padding fixed-width"></th>
            </tr>
            <tr class="un-clicked-row">
                <th class="FixedHeaderCellComponent y-no-rollup y-header   fixed-width">{questionText}</th>
                <td class="cell-td" data-fact-id="7">
                    <div class="highlight-wrapper">
                        <div class="numeric-component input-group  ">
                            <input inputmode="numeric" class="form-control numeric-input   " data-templaterowgroupid="" type="text" value="{value}">
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot class="TableComponent-table__overlay"></tfoot>
    </table>
</div>
